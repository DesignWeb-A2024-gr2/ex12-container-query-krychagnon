<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Prévision météo</title>

        <link rel="stylesheet" href="./css/meteo.css">
    
    </head>

    <body>
        <div class="container-list">
            <!-- Symbole de météo
             <div class="symbole">
                <img src="" alt="container01">
                <img src="" alt="container02">
                <img src="" alt="container03">
                <img src="" alt="container04">
             </div> -->
            <!-- Carte météo: jour de semaine, mois, jour, high, low, type d'ensoleillement-->
            <div class="container-card" id="dimanche">
                <div class="jSemaine">
                    <h2>
                    Dimanche
                    </h2>
                </div>
                <div class="date">
                    <h1>
                    29 Sept
                    </h1>
                </div>
                <div class="temps">
                   <div class="tFort">
                        <h3>
                            Max 21
                        </h3>
                    </div>
                    <div class="tFaible">
                        <h3>
                            / Min 11
                        </h3>
                    </div>  
                </div>
                <div class="type">
                    Ensoleillement avec passage nuageux
                </div>
            </div>
            <div class="container-card">
                <div class="jSemaine">
                    <h2>
                    Lundi
                    </h2>
                </div>
                <div class="date">
                    <h1>
                    30 Sept
                    </h1>
                </div>
                <div class="temps">
                  <div class="tFort">
                        <h3>
                            Max 22
                        </h3>
                    </div>
                    <div class="tFaible">
                        <h3>
                            / Min 11
                        </h3>
                    </div>  
                </div>
                <div class="type">
                    Nuageux
                </div>
            </div>
            <div class="container-card">
                <div class="jSemaine">
                    <h2>
                    Mardi
                    </h2>
                </div>
                <div class="date">
                    <h1>
                    1er oct
                    </h1>
                </div>
                <div class="temps">
                  <div class="tFort">
                        <h3>
                            Max 17
                        </h3>
                    </div>
                    <div class="tFaible">
                        <h3>
                            / Min 8
                        </h3>
                    </div>  
                </div>
                <div class="type">
                    Pluie
                </div>
            </div>
            <div class="container-card">
                <div class="jSemaine">
                    <h2>
                    Mercredi
                    </h2>
                </div>
                <div class="date">
                    <h1>
                    2 oct
                    </h1>
                </div>
                <div class="temps">
                   <div class="tFort">
                        <h3>
                            Max 10
                        </h3>
                    </div>
                    <div class="tFaible">
                        <h3>
                            / Min 0
                        </h3>
                    </div> 
                </div>
                <div class="type">
                    Neige
                </div>
            </div>
        </div>

    </body>

</html>
